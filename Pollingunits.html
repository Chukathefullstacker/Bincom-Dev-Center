<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polling Unit Results Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .result-card { transition: transform 0.2s; }
        .result-card:hover { transform: translateY(-2px); }
    </style>
</head>
<body class="bg-gray-50 min-h-screen font-sans">

    <div class="max-w-4xl mx-auto py-10 px-4">
        <header class="mb-10 text-center">
            <h1 class="text-3xl font-bold text-gray-800">Election Results</h1>
            <p class="text-gray-600">View announced results for individual polling units</p>
        </header>

        <!-- Search Section -->
        <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-200 mb-8">
            <div class="flex flex-col md:flex-row gap-4">
                <div class="flex-grow">
                    <label for="pu-id" class="block text-sm font-medium text-gray-700 mb-1">Enter Polling Unit Unique ID</label>
                    <input type="number" id="pu-id" placeholder="e.g. 8, 9, 10" 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none">
                </div>
                <div class="flex items-end">
                    <button onclick="fetchResults()" 
                            class="w-full md:w-auto px-8 py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition-colors shadow-md">
                        Fetch Results
                    </button>
                </div>
            </div>
        </div>

        <!-- Display Section -->
        <div id="results-container" class="hidden">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold text-gray-700">Results for PU #<span id="display-id"></span></h2>
                <div id="total-badge" class="bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm font-bold"></div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4" id="results-grid">
                <!-- Results will be injected here -->
            </div>
        </div>

        <!-- Empty/Error State -->
        <div id="status-message" class="text-center py-20 text-gray-500 italic">
            Enter a Polling Unit ID to view the announced results.
        </div>
    </div>

    <script>
        // Mock data representing the 'announced_pu_results' table
        const database = [
            { result_id: 1, polling_unit_uniqueid: 8, party_abbreviation: 'PDP', party_score: 802 },
            { result_id: 2, polling_unit_uniqueid: 8, party_abbreviation: 'ACN', party_score: 416 },
            { result_id: 3, polling_unit_uniqueid: 8, party_abbreviation: 'DPP', party_score: 719 },
            { result_id: 4, polling_unit_uniqueid: 8, party_abbreviation: 'PPA', party_score: 939 },
            { result_id: 5, polling_unit_uniqueid: 8, party_abbreviation: 'CDC', party_score: 394 },
            { result_id: 6, polling_unit_uniqueid: 9, party_abbreviation: 'PDP', party_score: 200 },
            { result_id: 7, polling_unit_uniqueid: 9, party_abbreviation: 'ACN', party_score: 180 },
            { result_id: 8, polling_unit_uniqueid: 10, party_abbreviation: 'CPC', party_score: 45 }
            
        ];

        function fetchResults() {
            const inputId = document.getElementById('pu-id').value;
            const container = document.getElementById('results-container');
            const grid = document.getElementById('results-grid');
            const statusMsg = document.getElementById('status-message');
            const displayId = document.getElementById('display-id');
            const totalBadge = document.getElementById('total-badge');

            if (!inputId) return;

            // Filter data (In a real app, this would be a fetch() call to a backend)
            const filteredResults = database.filter(r => r.polling_unit_uniqueid == inputId);

            if (filteredResults.length > 0) {
                statusMsg.classList.add('hidden');
                container.classList.remove('hidden');
                displayId.textContent = inputId;
                
                // Calculate Total
                const total = filteredResults.reduce((sum, r) => sum + r.party_score, 0);
                totalBadge.textContent = `Total Votes: ${total}`;

                // Render Cards
                grid.innerHTML = filteredResults.map(r => `
                    <div class="result-card bg-white p-5 rounded-lg border-l-4 border-blue-500 shadow-sm flex justify-between items-center">
                        <div>
                            <p class="text-xs text-gray-400 font-bold uppercase tracking-wider">Party</p>
                            <p class="text-2xl font-black text-gray-800">${r.party_abbreviation}</p>
                        </div>
                        <div class="text-right">
                            <p class="text-xs text-gray-400 font-bold uppercase tracking-wider">Score</p>
                            <p class="text-2xl font-mono text-blue-600">${r.party_score}</p>
                        </div>
                    </div>
                `).join('');
            } else {
                container.classList.add('hidden');
                statusMsg.classList.remove('hidden');
                statusMsg.textContent = "No results found for this Polling Unit ID.";
            }
        }
    </script>
</body>
</html>
